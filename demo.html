<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="demo">
    <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
        <span class="ui-icon ui-icon-volume-on" style="float:left; margin:-2px 5px 0 0;"></span>
        Master volume
    </p>

    <div id="master" style="width:260px; margin:15px;"></div>
    <p class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;">
        <span class="ui-icon ui-icon-signal" style="float:left; margin:-2px 5px 0 0;"></span>
        Graphic EQ
    </p>

    <div id="eq">
        <span>88</span>
        <span>77</span>
        <span>55</span>
        <span>33</span>
        <span>40</span>
        <span>45</span>
        <span>70</span>
    </div>
</div>

<div class="demo-description" style="clear:left;">
    <p>Combine horizontal and vertical sliders, each with their own options,
        to create the UI for a music player.</p>
</div>
</body>
<script src="/js/demo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>
</html>
